<!DOCTYPE html>
<html lang="es" ng-app="CustomDirective">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="autocomplete-jquery-ui.structure.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="autocomplete-jquery-ui.js"></script>
	<script src="app.js"></script>
	<style type="text/css">
		.circular {
			border: 1px solid #AAAAAA;
			border-radius: 50%;
			display: inline-block;
			height: 100px;
			width: 100px;
		}
		.no-list li {
			list-style-type: none;
		}
	</style>
</head>
<body ng-controller="AppCtrl">
	<input type="text" my-autocomplete="repos" placeholder="Buscar repositorio">
	<ul class="no-list" ng-cloak>
		<li ng-repeat="repo in posts" ng-hide="main_repo && main_repo != repo.name">
			<div class="circular" back-img="{{ repo.owner.avatar_url }}"></div>
			<h1 class="inline-block">{{ repo.full_name }}</h1>
		</li>
	</ul>
	<a href="" ng-click="main_repo = null">Limpiar</a>
</body>
</html>
